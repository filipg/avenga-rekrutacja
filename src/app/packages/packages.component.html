<div class="container" *ngIf="!loading">
    <div class="header">
        {{packages.header}}
    </div>
    <span class="info" *ngFor="let item of packages.packages">{{item}} </span>

    <div class="packages">
        <div class="packages-item" *ngFor="let package of packages.packageItems; last as last">
            <div class="packages-item-logo" [ngStyle]="{'background': getUrl(package.icon)}">
                <span *ngIf="!last" class="plus"></span>
            </div>
            <div class="packages-item-choose">
                wybierz
            </div>
            <div class="packages-item-desc">
                {{package.description}}
            </div>
        </div>
    </div>

    <div class="buttons-container">
        <button class="btn-first" (click)="createCustomPackage()">
            stw√≥rz pakiet
        </button>
        <a class="btn-secound" (click)="createOurPackage()">lub wybierz pakiet przygotowany przez nas</a>
    </div>
</div>
